{% include "base.html" %}

{% block content %}
	<div class="container">
		<div class="header" style="text-align:center;"><h2>Category</h2></div>
		<div class="row">
			<div class="img img-rounded col-lg-offset-2 col-lg-8" style="border:solid 1px green;">
				{% for category in categorys %}
					<h3 style="text-align:center;">
						<a class="btn btn-warning" href="/category-index/{{category.category}}" style="text-align:center;">{{category.category}}</a>
					</h3>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
