{% include "base.html" %}

{% block content %}
	<div class="container">
		<div class="header" style="text-align:center;"><h2>Blog Post</h2></div>
		<div class="row">
			{% for blog in blogs %}
			<div class="img img-rounded col-lg-offset-2 col-lg-8" style="border:solid 1px;margin-bottom:30px;text-align:center;">
				<h3><a href="/one-page/{{blog.id}}">{{blog.title}}</a></h3>
				<p class="lead">{{blog.body}}</p>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
